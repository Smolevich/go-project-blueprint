name: CI

on:
  push:
    branches:
    tags:
  pull_request:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.11
      uses: actions/setup-go@v1
      with:
        go-version: 1.11
      id: go
    - uses: actions/checkout@v1  
    - name: Run go mod vendor
      run: go mod vendor